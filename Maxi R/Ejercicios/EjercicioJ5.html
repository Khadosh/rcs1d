<body>
    <script>

        var peso = prompt('Ingrese su peso');
        var altura = prompt('Ingrese su altura');
        var resultado = peso / (altura * 2);


        if (resultado > 25) {
            alert('Usted esta gordito');
        } else {
            alert('Le falta sopa');
        }

    </script>
