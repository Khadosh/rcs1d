<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EjercicioJS6</title>
</head>

<body>
    <script>

        var edad1 = prompt('Ingrese primera edad');
        var edad2 = prompt('Ingrese sedunda edad');
        var edad3 = prompt('Ingrese tercera edad');
        var edad4 = prompt('Ingrese cuarta edad');
        var edad5 = prompt('Ingrese quinta edad');

        var promedio = (parseInt(edad1) + parseInt(edad2) + parseInt(edad3) + parseInt(edad4) + parseInt(edad5)) / 5;
        alert('El promedio es: ' + promedio);

    </script>
</body>

</html>
