<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styleTaskList.css"></link>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body class="body">
    <div class="container-fluid">
        <div class="row row1">
            <div class="col">
                <h2 class="display-4">Tasks</h2>
                <div>
                    <input placeholder="Type in a task" id="inputTask" type="text">
                    <button class="btn btn-success" onclick="addTask()">+</button>
                </div>
            </div>

            <div class="col">
                <h4 class="display-4">Tasks in progress</h4>
            </div>
            <div class="col">
                <h4 class="display-4">Tasks completed</h4>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="1col">
                <ul id="firstList" ondrop="drop(event)" ondragover="allowDrop(event)">

                </ul>
            </div>
            <div class="col" id="2col">
                <ul id="secondList" ondrop="drop(event)" ondragover="allowDrop(event)">

                </ul>
            </div>
            <div class="col" id="3col">
                <ul id="thirdList">

                </ul>
            </div>
        </div>
    </div>
</body>


<script src="indexTaskList.js"></script>

</html>
