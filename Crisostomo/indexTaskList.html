<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container-fluid">
        <div class="border border-dark">
            <div class="row">
                <div class="col">
                    <h2 class="display-4">Tasks</h2>
                    <div>
                        <input placeholder="Type in a task" id="inputTask" type="text">

                    </div>
                </div>

                <div class="col">
                    <h4 class="display-4">Tasks in progress</h4>
                </div>
                <div class="col">
                    <h4 class="display-4">Tasks completed</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul id="firstList">

                </ul>
            </div>
            <div class="col">
                <ul id="secondList">

                </ul>
            </div>
            <div class="col">
                <ul id="thirdList">

                </ul>
            </div>
        </div>
    </div>
</body>


<script src="indexTaskList.js"></script>
